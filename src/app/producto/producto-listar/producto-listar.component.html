
<div class="row justify-content-center">
    <div class="col-11">
      <h2>LISTA DE PRODUCTOS</h2>

      <form action="">
      <div class="input-group mb-2">
        <input type="text" class="form-control" placeholder="Escribe Dni/ Ruc" [(ngModel)]="codigoBuscar" name="codigoBuscar">
        <div class="input-group-append">
          <a (click)="buscarProducto()"  class="btn btn-link"  style="background-color: #fff; border-top: 1px solid #ced4da;border-right: 1px solid #ced4da;border-bottom: 1px solid #ced4da;"><i class="fas fa-search"></i></a>
        </div>
        <div class="input-group-append">
          <a  class="btn btn-link" (click)="abrirModal()" data-toggle="modal" data-target="#modal-lg"  ><i class="fas fa-user-plus"></i></a>
        </div>
        
      </div>
    </form>

      
      

      <table class="table table-borderedless table-hover">
        <thead>
            <tr >
              <th>#</th>
                <th>Descripcion </th>
                <th>Precio </th>

                <th>Unidad</th>
                <th>Catgeoria</th>
                
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let producto of productos"[ngClass]="{'encontrado': producto.encontrado}" >
              <td >{{producto.id}}</td>
                <td >{{producto.descripcion}}</td>
                <td>{{producto.precio}}</td>
                <td>{{producto.unidad}}</td>
                <td>{{producto?.categoria?.nombre}}</td>
               
                <td class="text-center">
                  <a (click)="editarProducto(producto)" data-toggle="modal" data-target="#modal-lg" class="btn btn-link p-0" ><i class="fas fa-edit " style="color: blue;"></i></a>
                  <a (click)="elimarProducto(producto)" class="btn btn-link p-1" ><i class="fas fa-trash-alt  " style="color: #eb9695;"></i></a>
                </td>
                
                

            </tr>
           
           
        </tbody>
    </table>



      <app-paginador-producto *ngIf="paginador" [paginador]="paginador"></app-paginador-producto>

    </div>
     
  </div>

  <app-form-producto *ngIf="modalFomCliente.modal" [productoRecibido]="productoSeleccionado" ></app-form-producto>
