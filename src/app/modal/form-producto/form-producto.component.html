
<div class="modal fade" id="modal-lg"  *ngIf="clienteMosalService.modal"   >
    <div class="modal-dialog modal-lg">
      
      <div class="modal-content">
       
        <div class="modal-header ">
          <h4 class="modal-title d-flex justify-content-center">Registro de nuevo producto</h4>
          <button
            type="button"
            
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          
          <div class="row">
            <div class="col-12">
              <p style="color:#000; font-style: italic">Los campos con signo (*) son obligatorio</p>
            </div>
          </div>
          <form [formGroup]="productoForm">
            <div class="form-group">
              <label for="descripcion">Descripcion (*):</label>
              <input formControlName="descripcion" class="form-control" id="descripcion" placeholder="Ingrese descripcion">
              <div *ngIf="productoForm?.get('descripcion')?.invalid && productoForm?.get('descripcion')?.touched" style="background-color: #fff;color: red;border: none;">
                <div *ngIf="productoForm.get('descripcion')?.hasError('required')">Nombre es requerido</div>
                <div *ngIf="productoForm.get('descripcion')?.hasError('minlength')">Nombre debe tener al menos 3 caracteres</div>
              </div>
              
            </div>
            
            <div class="form-group">
              <label for="precio">Precio (*):</label>
              <input formControlName="precio" class="form-control" id="precio" placeholder="Ingresa precio"   >
              <div *ngIf="productoForm?.get('precio')?.invalid && productoForm?.get('precio')?.touched" style="background-color: #fff;color: red;border: none;">
                <div *ngIf="productoForm.get('precio')?.hasError('required')"> Dni o ruc es requerido</div>
                <div *ngIf="productoForm.get('precio')?.hasError('minlength')">Dni o ruc debe tener al menos 3 caracteres</div>
               
              </div>
              
            </div>

            <div class="form-group">
              <label for="apellidoMaterno">Unidad (*):</label>
              <input formControlName="unidad" class="form-control" id="unidad" placeholder="Ingresa apellido"   >
              <div *ngIf="productoForm?.get('unidad')?.invalid && productoForm?.get('unidad')?.touched" style="background-color: #fff;color: red;border: none;">
                <div *ngIf="productoForm.get('unidad')?.hasError('required')"> Dni o ruc es requerido</div>
                <div *ngIf="productoForm.get('unidad')?.hasError('minlength')">Dni o ruc debe tener al menos 3 caracteres</div>
                
              </div>
              
            </div>

            <div class="form-group">
              <label for="role">Categoria:</label>
              <select id="role" class="form-control" style="width: 100%" formControlName="id" (change)="onRoleSelectionChange($event)">
                
                <option selected>--Seleccione--</option>
                <option *ngFor="let categoria of categorias" [value]="categoria.id" [selected]="categoriaSeleccionada?.id === categoria.id">{{ categoria.nombre }}</option>
              </select>
            </div>


           


           
            <!-- <div class="form-group">
              <label for="role">Categoria:</label>
              <select id="role" class="form-control" style="width: 100%" formControlName="id" (change)="onRoleSelectionChange($event)">
              <select id="role" class="form-control" style="width: 100%" formControlName="role.id" > -->
                
                <!-- <option selected>--Seleccione--</option>
                <option *ngFor="let categoria of categorias" [value]="categoria.id" [selected]="categoria.nombre === productoForm.get('nombre')?.value">{{ categoria.nombre }}</option>
              </select>
            </div> -->
            
   

           
          
            
          
              <div class="text-center">
                <button type="button" *ngIf="isEmptyObject(productoRecibido) else actualizarButton" class="btn btn-success mr-2"  (click)="productoGuardar()">  <i class="fas fa-save"></i> Guardar</button>
                  <ng-template #actualizarButton>
                  <button type="button" *ngIf="!isEmptyObject(productoRecibido)" class="btn btn-success mr-2" (click)="productoActualizar()"> <i class="fas fa-save"></i> Actualizar</button>
              </ng-template>
    
              </div>
          </form>
     
        </div>
        
      
      
      </div>
    
    </div>
  </div>
